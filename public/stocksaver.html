<!DOCTYPE html>
<html>
  <head>
    <title>This is Stock Saver!</title>
    <meta name="description" content="Financial stock search and save tool">
<!--    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon"> !-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
      <div class="col-sm-8 col-sm-offset-2">
          <div class="jumbotron text-center">
              <h1>Stock Saver</h1>
              <p class="lead">A simple authentication app built with express, node & passport.</p>
              <form id="search">
                  <label>Stock price search</label>
                  <input placeholder="Enter company name/symbol"></input>
              </form>
              <div id="results">
                  <button class="btn btn-default">Save results?</button>
              </div>
              <div id="saved">Saved stocks</div>
            <a href="/login.html" class="btn btn-default"><span class="fa fa-sign-in"></span> Login</a>
              <a href="/signup.html" class="btn btn-default"><span class="fa fa-user"></span> Signup</a>
          </div>

      <script src="app.js"></script>

  </body>
</html>
