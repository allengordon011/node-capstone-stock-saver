<!DOCTYPE html>
<html>
  <head>
    <title>This is Stock Saver!</title>
    <meta name="description" content="Financial stock search and save tool">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <link href="https://fonts.googleapis.com/css?family=Anton|News+Cycle|Roboto:300" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
      <div class="flex-container-3">
      <div class="container-fluid" data-spy="affix">
          <h1>Stock Saver</h1>
            <p class="lead">An app to help you track your stocks.</p>
        </div>

              <div class="jumbotron text-center" id="no-margin-border">

                  <section id="js-user"></section>
                  <form id="stock-search">
                      <div class="form-group">
                          <label>Stock price search</label>
                      <input type="text" name="stock" class="form-control" placeholder="Enter a stock symbol, e.g. 'goog'" style="text-align:center">

                    </div>
                      <div>
                        <button type="submit" class="form-control" id="js-stock-search"> <span class="glyphicon glyphicon-search" type="submit" id="js-stock-search"></span></button>
                    </div>
                  </form>
                  <div id="results-container">
                  <div class="alert alert-warning"></div>
                  <div id="results"></div>
                      <button type="submit" id="save-stocks-button" class="btn btn-default">Save results</button>
              </div>
          </div>
          <hr/>
          <div class="panel-footer-2">
            <button id="view-stocks-button" class="btn btn-default">View saved stocks</button>
              <div id="saved-stocks">
                  <div id="saved-stocks-empty"><ul><li>You do not have any saved stocks yet.</li><ul></div>
                  <table class="table table-striped">
                      <thead>
                          <tr>
                              <th>STOCK</th>
                              <th>PRICE</th>
                              <th>TIME</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody id="stocks-table">
                      </tbody>
                  </table>
                  <button id="hide-stocks-button" class="btn btn-default">Hide saved stocks</button>

              </div>
          </div>
          <hr/>
          <div class="container" id="logout-container">
              <button class="btn btn-primary" id="js-logout"><i class="fa fa-sign-out"></i> Logout</div>
        <div class="container" id="delete-container">
            <div id="delete-buttons">
                <button class="btn btn-warning" id="confirm-user-delete"> Are you sure?
             <button class="btn btn-danger" id="do-user-delete"> Yes
              <button class="btn btn-success" id="cancel-user-delete"> No
             </div>
            <button class="btn btn-primary" id="delete-user"><i class="fa fa-times" aria-hidden="true"></i> Delete Account
        </div>

      </div>
          <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
          <script src="app.js"></script>
          <script>
// <!--use getJSON?!-->
        //   $(document).ready(function() {
        //       $('#js-user').html(`Hi, ${req.user.username}.`)
        //   })

      </script>

  </body>
</html>
