<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Stock Saver!</title>
    <meta name="description" content="Financial stock search and save tool">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main>
        <h1>Stock Saver</h1>
        <form id="js-user-form" action="/login" method="post">
            <ul class=flex-container>
                <label for="username">Username:</label>

                <li>
                    <input type="text" name="username" placeholder="Enter username"></input>
                </li>
                <label for="password">Password:</label>
                <li>
                    <input type="password" name="password" placeholder="Enter password"></input>
                </li>
                <li>
                    <button id="user" value="Log In" type="submit">Submit</button></li>
            </ul>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="app.js"></script>
</body>

</html>
